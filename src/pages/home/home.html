<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="gestures" (click)="onElementClick()">
    Click me
  </div>
  <div class="gestures" (tap)="onElementTap()">
    Tap me
  </div>
  <div class="gestures" (press)="onElementPress()">
    Long press me
  </div>

  <ion-grid>
    <ion-row>
      <ion-col col-4>column 1</ion-col>
      <ion-col col-8>column 2</ion-col>
    </ion-row>
    <ion-row>
      <ion-col offset-6>column 1</ion-col>
    </ion-row>
  </ion-grid>

  <button
    (click)="onClick()"
    ion-button
    color="secondary"
  >A normal Button</button>
  <button
    (click)="onClick()"
    ion-button
    outline
  >A normal Button</button>
  <button
    (click)="onClick()"
    ion-button
    clear
  >A normal Button</button>
  <button
    (click)="onClick()"
    ion-button
    round
  >A normal Button</button>
  <button
    (click)="onClick()"
    ion-button
    round
    block
  >A normal Button</button>
  <button
    (click)="onClick()"
    ion-button
    full
  >A normal Button</button>
  <button
    (click)="onClick()"
    ion-button
    full
    small
  >A normal Button</button>
  <button
    (click)="onClick()"
    ion-button
    full
    icon-only
  >
    <ion-icon name="home"></ion-icon>
    Home
  </button>
  <button
    (click)="onClick()"
    ion-button
    full
  >
    <ion-icon name="home"></ion-icon>
    Home
  </button>
  <button
    (click)="onClick()"
    ion-button
    full
    icon-right
  >
    Home
    <ion-icon name="home"></ion-icon>
  </button>
  <ion-list>
    <ion-item>A normal item</ion-item>
    <ion-item>
      <ion-icon name="star"></ion-icon>
      A normal item
    </ion-item>
    <ion-item>
      <ion-icon name="star" item-left></ion-icon>
      A normal item
    </ion-item>
    <ion-item>
      <ion-icon name="star" item-right></ion-icon>
      A normal item
    </ion-item>
    <ion-item>
      <ion-icon name="star" item-right></ion-icon>
      <h1>Heading</h1>
      <p>A normal item</p>
    </ion-item>
    <ion-item>
      <ion-avatar item-left>
        <img src="http://www.stichtingveteranenziekte.nl/wp-content/uploads/2016/04/facebook.png">
      </ion-avatar>
      with Avatar
    </ion-item>
    <button ion-item>A button item</button>
  </ion-list>

  <ion-list no-lines>
    <ion-item>No lines</ion-item>
    <ion-item>No lines</ion-item>
    <ion-item>No lines</ion-item>
  </ion-list>

  <ion-item-group>
    <ion-item-divider>A</ion-item-divider>
    <ion-item>Apples</ion-item>
    <ion-item>Avocados</ion-item>
    <ion-item-divider>B</ion-item-divider>
    <ion-item>Bananas</ion-item>
    <ion-item>Berries</ion-item>
  </ion-item-group>

  <ion-list>
    <ion-list-header>Privacy</ion-list-header>
    <ion-item>Private</ion-item>
    <ion-item>Public</ion-item>
  </ion-list>

  <ion-list reorder="true" (ionItemReorder)="reorderItems($event)">
    <ion-item *ngFor="let item of items; let i = index">{{ i + 1 }}. {{ item }}</ion-item>
  </ion-list>
</ion-content>
