<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button
    (click)="onClick()"
    ion-button
    color="secondary"
  >A normal Button</button>
  <button
    (click)="onClick()"
    ion-button
    outline
  >A normal Button</button>
  <button
    (click)="onClick()"
    ion-button
    clear
  >A normal Button</button>
  <button
    (click)="onClick()"
    ion-button
    round
  >A normal Button</button>
  <button
    (click)="onClick()"
    ion-button
    round
    block
  >A normal Button</button>
  <button
    (click)="onClick()"
    ion-button
    full
  >A normal Button</button>
  <button
    (click)="onClick()"
    ion-button
    full
    small
  >A normal Button</button>
  <button
    (click)="onClick()"
    ion-button
    full
    icon-only
  >
    <ion-icon name="home"></ion-icon>
    Home
  </button>
  <button
    (click)="onClick()"
    ion-button
    full
  >
    <ion-icon name="home"></ion-icon>
    Home
  </button>
  <button
    (click)="onClick()"
    ion-button
    full
    icon-right
  >
    Home
    <ion-icon name="home"></ion-icon>
  </button>
  <ion-list>
    <ion-item>A normal item</ion-item>
    <ion-item>
      <ion-icon name="star"></ion-icon>
      A normal item
    </ion-item>
    <ion-item>
      <ion-icon name="star" item-left></ion-icon>
      A normal item
    </ion-item>
    <ion-item>
      <ion-icon name="star" item-right></ion-icon>
      A normal item
    </ion-item>
    <ion-item>
      <ion-icon name="star" item-right></ion-icon>
      <h1>Heading</h1>
      <p>A normal item</p>
    </ion-item>
    <ion-item>
      <ion-avatar item-left>
        <img src="http://www.stichtingveteranenziekte.nl/wp-content/uploads/2016/04/facebook.png">
      </ion-avatar>
      with Avatar
    </ion-item>
    <button ion-item>A button item</button>
  </ion-list>
</ion-content>
